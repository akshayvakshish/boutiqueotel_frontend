<div class="clearfix">
  <div class="container-fluid">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/dashboard">Menü</a></li>
        <li class="breadcrumb-item active" aria-current="page">Misafirler</li>
      </ol>
    </nav>
    <hr>
    <form>
      <div class="row">
        <div class="col-md">
          <input type="hidden" id="id" name="id" [(ngModel)]="id">
          <div class="control-group">
            <label for="name" style="margin-bottom: 10px;">Adı</label>
            <input type="name" id="name" name="name" class="form-control" [(ngModel)]="name">
          </div>
          <br>
          <div class="control-group">
            <label for="notes" style="margin-bottom: 10px;">Notlar</label>
            <input type="text" id="notes" name="notes" class="form-control" [(ngModel)]="notes">
          </div>
        </div>
        <div class="col-md">
          <div class="control-group">
            <label for="phoneNumber" style="margin-bottom: 10px;">Tel</label>
            <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" [(ngModel)]="phoneNumber">
          </div>
          <br>
          <div class="control-group">
            <label for="email" style="margin-bottom: 10px;">E-Posta</label>
            <input type="text" id="email" name="email" class="form-control" [(ngModel)]="email">
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col">
          <button (click)="save()" class="btn btn-success form-control">Kaydet</button>
        </div>
        <div class="col">
          <button (click)="clear()" class="btn btn-primary form-control">Yeni</button>
        </div>
        <div class="col">
          <button (click)="delete(customer)" class="btn btn-danger form-control">Sil</button>
        </div>
      </div>
    </form>
    <br>
    <table class="table table-striped table-responsive-sm">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Adı</th>
          <th scope="col">Tel</th>
          <th scope="col">email</th>
          <th scope="col">@</th>
        </tr>
      </thead>
      <tbody class="table-hover">
        <tr *ngFor="let c of customers; let rownum = index">
          <th scope="tr">{{rownum + 1}}</th>
          <td>{{c.name}}</td>
          <td>{{c.phoneNumber}}</td>
          <td>{{c.email}}</td>
          <td><button class="btn btn-primary btn-sm" (click)="edit(c)"><i class="pi pi-pencil"></i></button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
