<div class="clearfix">
  <div class="container-fluid">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/dashboard">Menü</a></li>
        <li class="breadcrumb-item active" aria-current="page">Odalar</li>
      </ol>
    </nav>
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link" href="#" data-toggle="modal" data-target="#exampleModal">Oda Tipleri</a>
      </li>
      <li class="nav-item">
        <a [routerLink]="['/roomPrices']" class="nav-link">Fiyatlar</a>
      </li>
      <li class="nav-item">
        <a [routerLink]="['/products']" class="nav-link">Ekstralar</a>
      </li>
    </ul>
    <hr>
    <div class="modal" tabindex="-1" role="dialog" id="exampleModal" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Oda Tipleri</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <app-room-management-room-type></app-room-management-room-type>
          </div>
        </div>
      </div>
    </div>
    <form>
      <div class="row">
        <div class="col-md">
          <input type="hidden" id="id" name="id" [(ngModel)]="id">
          <div class="control-group">
            <label for="name" style="margin-bottom: 10px;">Oda Adı</label>
            <input type="name" id="name" name="name" class="form-control" [(ngModel)]="name">
          </div>
          <br>
          <div class="control-group">
            <label for="description" style="margin-bottom: 10px;">Açıklama</label>
            <input type="text" id="description" name="description" class="form-control" [(ngModel)]="description">
          </div>
        </div>
        <div class="col-md">
          <div class="control-group">
            <label for="doorNumber" style="margin-bottom: 10px;">Oda No</label>
            <input type="text" id="doorNumber" name="doorNumber" class="form-control" [(ngModel)]="doorNumber">
          </div>
          <br>
          <div class="control-group">
            <label for="type" style="margin-bottom: 10px;">Oda Tipi</label>
            <select id="type" name="type" class="form-control" [(ngModel)]="type">
              <option *ngFor="let item of types" [ngValue]="item">{{item}}</option>
              </select>
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col">
          <button (click)="save()" class="btn btn-success form-control">Kaydet</button>
        </div>
        <div class="col">
          <button (click)="clear()" class="btn btn-primary form-control">Yeni</button>
        </div>
        <div class="col">
          <button (click)="delete(room)" class="btn btn-danger form-control">Sil</button>
        </div>
      </div>
    </form>
    <br>
    <table class="table table-striped table-responsive-sm">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Adı</th>
          <th scope="col">Kapı No</th>
          <th scope="col">Yatak Sayısı</th>
          <th scope="col">@</th>
        </tr>
      </thead>
      <tbody class="table-hover">
        <tr *ngFor="let r of rooms; let rownum = index">
          <th scope="tr">{{rownum + 1}}</th>
          <td>{{r.name}}</td>
          <td>{{r.doorNumber}}</td>
          <td>{{r.numberOfBeds}}</td>
          <td><button class="btn btn-primary btn-sm" (click)="edit(r)"><i class="pi pi-pencil"></i></button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
